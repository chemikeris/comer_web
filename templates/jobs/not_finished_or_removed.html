{% extends 'base.html' %}
{% block content %}
<p>Job status: {{ status_msg }}.</p>
{% if reload %}
{% if log %} <pre>{{ log }}</pre> {% endif %}
<p>Refreshing every 10 seconds.</p>
<meta http-equiv="refresh" content="10">
{% endif %}
{% if errors %}
<h2>Error log:</h2>
<pre>{{ errors }} </pre>
{% endif %}
{% endblock %}
